<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos de entrada (html 5)</title>
</head>
<body>
      <h1>Elementos de entrada (html 5)
      <hr>
      <h2>Lista de Datos</h2>
      <input list="lenguajes">
      <datalist id="lenguajes">
          <option value="Java">Java</option>
          <option value="C#">C#</option>
          <option value="Python">Python</option>
          <option value="Ruby">Ruby</option>
          </datalist>
      <h2>Generador</h2>
      <keygen name ="generador">
      <!-- =========================================== -->
      <h2>salida</h2>
      <input type="text" id="nombre" oninput="salida.value=this.value">
 <output id="salida" for="nombre"></output>
     <!-- =========================================== -->

</body>
</html>
